    <h3>CREATE</h3>
    <form action="/articles/create" method="PUT" class="boarder">
      <h3>Add an article from a different news sources(fill out the fields)</h3>
      <input type="text" name="abstract" placeholder="Abstract" />
      <input type="text" name="web_url" placeholder="WEB URL" />
      <input type="text" name="snippet" placeholder="Snippet" />
      <input type="text" name="lead_paragraph" placeholder="Lead paragraph" />
      <input type="text" name="source" placeholder="Sources" />
      <h2>Headline:</h2>
      <input type="text" name="headline_main" placeholder="Main" />
      <input type="text" name="headline_kicker" placeholder="Kicker" />
      <input
        type="text"
        name="headline_print_headline"
        placeholder="Print Headline"
      />
      <h2>Keywords</h2>
      <input type="text" name="keyword_Name" placeholder="Name" />
      <input type="text" name="keyword_Value" placeholder="Value" />
      <h2>Doc Info</h2>
      <input type="text" name="document_type" placeholder="Doc Type" />
      <input type="text" name="news_desk" placeholder="News Desk" />
      <input type="text" name="section_name" placeholder="Section Name" />
      <input type="text" name="subsection_name" placeholder="Subsection Name" />
      <h2>ByLine</h2>
      <input type="text" name="original" placeholder="Original" />
      <input type="text" name="organization" placeholder="Organization" />
      <input
        type="text"
        name="type_of_material"
        placeholder="Type of Material"
      />
      <input type="text" name="word_count" placeholder="Word Count" />
      <button type="submit">Submit</button>
    </form>
